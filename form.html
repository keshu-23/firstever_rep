<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="form1.css">
</head>
<body>
    <table border ="2">
    <form> 

        <tr>
            <th colspan="2"><h1>Fill the form</h1></th>
        </tr>
        <tr>
            <td><label for="">Name</label></td>
            <td><input type="text"></td>
            
            
        </tr>
        <tr>
            <td><label for="">phone number</label></td>
            <td><input type="number" placeholder="Enter your mobile number" maxlength="10"></td>

        </tr>

        <tr>
            <td><label for="">Age</label></td>
               <td><input type="number"  required></td>
        </tr>
        
        <tr>
            <td><label for="">Date of Birth</label></td>
            <td><input type="date"></td>

        </tr>

        <tr>
            <td><label for="">Address</label></td>
            <td><textarea name="" id=""></textarea>></td>
        </tr>
        <tr>
            <td><label for="">country</label></td>
                <td><input type="INDIA" value="INDIA" readonly></td>
        </tr>
        <tr>
            <td><label for="">State</label></td>
        
            <td>
                <select name="" id="">
                    <option value="">State</option>
            <option value=" Andhra Pradesh">ANDHRA PRADESH</option>
            <option value=" Arunachal Pradesh">Arunachal Pradesh</option>
            <option value=" Assam">Assam</option>
            <option value=" Bihar">Bihar</option>
            <option value=" Goa">Goa</option>
            <option value=" Telangana">Telangana</option>
            <option value=" Uttar Pradesh">Uttar Pradesh</option>
            <option value=" Tripura">Tripura</option>
            <option value=" Karnataka">Karnataka</option>
            <option value=" Kerala">Kerala</option></td>
        </select>
        </tr>

        <tr>
            <td><label for="">Email id</label></td>
            <td><input type="email" placeholder="EX@gmail.com"></td>
        </tr>

        <tr>
            <td><label for="">Password</label></td>
            <td><input type="password" placeholder="Enter your password"></td>
        </tr>

        <tr>
            <td><label for="">Gender</label></td>
            <td><input type="radio" name="Gender">Male
            <input type="radio" name="Gender">Female</td>
            <br>
        </tr>

        <tr>
            <td><label for="">Properties</label></td>
            <td><input type="checkbox">car
                <br>
            <input type="checkbox">bike
            <br>
            <input type="checkbox">mobile
            <br>
            <input type="checkbox">laptop</td>

        </tr>

        <tr>
            <td><label for="">image</label></td>
            <td><input type="file" ></td>
            <br>
        </tr>
        <tr>
            <td><label for="">form submit</label></td>
            <td><input type="submit"></td>
            <br>
        </tr>
        <tr>
            <td><label for="">reset</label></td>
            <td><input type="reset"></td>
        </tr>

        
    </form>
</table>
    
</body>
</html>
